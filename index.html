<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 - Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>Calculadora</header>
        <section id="container">
            <div class="container_first_num">
                <input type="number" name="first_num" id="first_num" placeholder="Number 1" >
            </div>
            <div class="container_last_num">
                <input type="number" name="last_num" id="last_num" placeholder="Number 2">
            </div>
            <div class="buttons">
                <button onclick="sumFunction()" id="+">+</button>
                <button onclick="subFunction()" id="-">-</button>
                <button onclick="divFunction()" id="/">/</button>
                <button onclick="multFunction()" id="x">x</button>
                
            </div>
            <p id="res">Resultado</p>
            <div id="result">
                <p>0</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
