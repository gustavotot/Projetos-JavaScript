<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Cronometro</header>
    <main>
        <div id="container">
            <div id="cron">00:00:00</div>
            <div id="btn">
                <button onclick="start()" id="start_btn">Start</button>
                <button onclick="pause()" id="pause_btn" disabled="true">Pause</button>
                <button onclick="stop()" id="stop_btn" disabled="true">Stop</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
